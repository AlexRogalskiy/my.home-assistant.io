---
layout: base.html.njk
pagination:
  data: redirects
  size: 1
  alias: redirect
permalink: "redirect/{{ redirect.redirect }}/"
---

<style>
  .ha-card {
    min-height: 215px;
  }
  my-redirect mwc-formfield {
    display: block;
  }
  .card-actions a,
  .current-instance .change {
    text-decoration: none;
  }
</style>

<h1 class="card-header">
  Open link in your Home Assistant?
</h1>
<div class="card-content">
  <p>
    You've been linked to the page in your Home Assistant instance that will {{
    redirect.description }}.
  </p>
</div>
<!-- prettier-ignore-attribute -->
<my-redirect redirect='{{ redirect | json | urlencode }}'></my-redirect>

<script src="/js/{{ manifest['my-redirect.js'] }}"></script>
